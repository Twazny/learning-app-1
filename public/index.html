<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Main page</title>
</head>
<body>
    <div id="content">
        <section id="itemsList">
            <h2>Items</h2>
            <div id="addNewItemButton" class='button'>Add new item</div>
            <table id='itemTable'>
                <tr>
                    <th style="width:10%;">ID</th>
                    <th style="width:35%;">Name</th>
                    <th style="width:55%;">Description</th>
                    <th></th>
                </tr>
            </table>
        </section>
        <section id="itemDetails">
            <h2>Details</h2>
        </section>
    </div>


    <div id="overlay">
        <div class="popup">
            <h3>Add new item</h2>
            <i id="popupClose" class="iconButton fa fa-close"></i>
            <form id="addNewItemForm" action="" method="POST">
                <label for="name" >Name</label><br>
                <input type="text" name="name" placeholder="Type name for a new item..." required><br>
                <label for="name">Description</label><br>
                <input type="text" name="description" placeholder="Enter short description..."><br>
                <input class="button" type="submit" value="Add"><br>
            </form>
        </div>
    </div>
</body>
</html>
